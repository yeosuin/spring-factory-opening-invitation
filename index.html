
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JK Materials Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Noto+Serif+KR:wght@200;300;400&family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0b5d8a;
            -webkit-font-smoothing: antialiased;
            touch-action: pan-y;
        }
        .font-luxury { font-family: 'Cormorant Garamond', serif; }
        .font-serif-kr { font-family: 'Noto Serif KR', serif; }
        .font-inter { font-family: 'Inter', sans-serif; }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .shining-text {
            background: linear-gradient(90deg, #d4af37 0%, #f1d378 25%, #ffffff 50%, #f1d378 75%, #d4af37 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-fill-color: transparent;
            animation: shimmer 6s linear infinite;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.1);
        }

        /* Improved Spring Petal Particles */
        @keyframes petal-drift {
            0% { transform: translate(0, 0) rotate(0deg) skew(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translate(120px, 100vh) rotate(360deg) skew(20deg); opacity: 0; }
        }
        .petal-particle {
            position: fixed;
            background: linear-gradient(135deg, #ffffff 0%, #ffe4e6 100%);
            border-radius: 50% 0 50% 50%;
            pointer-events: none;
            z-index: 60;
            filter: blur(0.4px);
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .snap-container {
            height: 100vh;
            height: 100dvh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
            overscroll-behavior-y: contain;
            scroll-behavior: smooth;
        }
        .snap-container::-webkit-scrollbar { display: none; }
        .snap-section {
            min-height: 100vh;
            min-height: 100dvh;
            width: 100%;
            position: relative;
        }
    </style>
